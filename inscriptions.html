<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>600 inscriptions</title>
    <style>
        body {
            background: #222;
            color: white;
            text-align: center;
            margin: 0;
        }
        #inscriptions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        #inscriptions2 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        img {
            width: 200px;
            padding: 9px;
            object-fit: contain;
        }

        /* Tablet */
        @media (max-width: 768px) {
            img {
                width: 150px;
                padding: 6px;
            }
            h2 {
                font-size: 20px;
            }
        }

        /* Mobile */
        @media (max-width: 480px) {
            img {
                width: 120px;
                padding: 4px;
            }
            h2 {
                font-size: 18px;
            }
        }

        /* Small mobile */
        @media (max-width: 375px) {
            img {
                width: 100px;
                padding: 3px;
            }
        }
    </style>
</head>
<body>
    <h2>600 000 000 000 ordinals serie 1</h2>
    <div id="inscriptions2"></div>
    <h2>600 000 000 000 ordinals serie 2</h2>
    <div id="inscriptions">
        <img src="inscriptions/600-color.svg" alt="">
        <img src="inscriptions/600-spin.svg" alt="">
        <img src="inscriptions/600-rounded.svg" alt="">
        <img src="inscriptions/600-grow.svg" alt="">
        <img src="inscriptions/600-shrink.svg" alt="">
    </div>
    <script>
        let list = document.getElementById("inscriptions");
        fetch('inscriptions/ord-colors.txt', {
            headers: {
              'Content-Type': 'text/plain'
            }
        }).then(response => {
            response.text().then((text) => {
                let lines = text.split(/\r?\n|\r|\n/g);
                lines.forEach(line => {
                    if (!line) return;
                    let img = document.createElement("img");
                    img.src = "inscriptions/imgs/600-" + line + ".svg";
                    img.title = "inscriptions #" + line;
                    list.appendChild(img);
                });
            });
        });
        let list2 = document.getElementById("inscriptions2");
        fetch('inscriptions/ord-colors2.txt', {
            headers: {
              'Content-Type': 'text/plain'
            }
        }).then(response => {
            response.text().then((text) => {
                let lines = text.split(/\r?\n|\r|\n/g);
                lines.forEach(line => {
                    if (!line) return;
                    let img = document.createElement("img");
                    img.src = "inscriptions/imgs2/600-" + line + ".svg";
                    img.title = "inscriptions #" + line;
                    list.appendChild(img);
                });
            });
        });
    </script>
</body>
</html>
