    <script>
        // render mebers
        fetch('members.json', {
            headers: {
              'Content-Type': 'application/json'
            }
        }).then(response => {
            response.json().then((json => {
                let team = document.getElementById("team");
                json.members.forEach(member => {
                    let div = document.createElement("div");
                    div.className = "team";
                    let img = document.createElement("img");
                    let headline = document.createElement("h2");
                    let subline = document.createElement("h3");
                    let a = document.createElement("a");
                    a.href = `https://njump.me/${member.nostr}`;
                    a.target = "_blank";
                    a.innerHTML = "nostr";
                    img.src = member.img;
                    headline.innerHTML = member.name;
                    subline.innerHTML = member.role;
                    div.appendChild(img);
                    div.appendChild(headline);
                    div.appendChild(subline);
                    div.appendChild(a);
                    team.appendChild(div);
                });
            }));
        });

        let render_ordinals = (text, list) => {
            let lines = text.split(/\r?\n|\r|\n/g);
            let json = [];
            lines.forEach(line => {
                if (!line) return;
                let split = line.split(" ");
                let link = document.createElement("a");
                let div = document.createElement("div");
                div.className = "ordinal";
                let img = document.createElement("img");
                let caption = document.createElement("figcaption");
                link.target = "_blank"
                link.href = "https://ordinals.com/inscription/" + split[1]
                img.src = "https://ordinals.com/content/" + split[1]
                img.title = "#"+split[0];
                caption.innerHTML = "#"+split[0];
                link.appendChild(img);
                link.appendChild(caption);
                div.appendChild(link);
                list.appendChild(link);
                json.push({ id: split[1], meta: { name: "Inscription: #"+split[0] }});
            });
            // console.log(JSON.stringify(json))
        };

        fetch('inscriptions/serie1.txt', {
            headers: {
              'Content-Type': 'text/plain'
            }
        }).then(response => {
            response.text().then((text => {
                render_ordinals(text, document.getElementById("serie1"));
            }));
        });
        fetch('inscriptions/serie2.txt', {
            headers: {
              'Content-Type': 'text/plain'
            }
        }).then(response => {
            response.text().then((text => {
                render_ordinals(text, document.getElementById("serie2"));
            }));
        });
    </script>
